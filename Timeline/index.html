<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vertical Timeline</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span style='font-size:100px;'>&#8681;</span>

    <section class="trigger">
                <div class="content right-slide" id="slider1">
                    <h3>1</h3>
                    <img src="stage1.png">
                </div>
 
                <div class="content left-slide" id="slider2">
                    <h3>2</h3>                   
                    <img src="stage2.png">
                </div>

                <div class="content right-slide" id="slider3">
                    <h3>3</h3>                   
                    <img src="stage3.png">
                </div>

                <div class="content left-slide" id="slider4">
                    <h3>4</h3>                  
                    <img src="stage4.png">
                </div>

                <div class="content right-slide" id="slider5">
                    <h3>5</h3>
                    <img src="stage5.png">
                </div>

    </section>

    <footer>
        <span style='font-size:100px;'>&#8679;</span>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
